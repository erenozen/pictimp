name: Build and Release Pairwise-CLI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-13
            target: macos-x64
          - os: macos-14
            target: macos-arm64

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyinstaller

    - name: Build PICT (Windows)
      if: runner.os == 'Windows'
      run: |
        .\scripts\build_pict.ps1
      shell: powershell

    - name: Build PICT (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x scripts/build_pict.sh
        ./scripts/build_pict.sh

    - name: Run Tests
      run: pytest -v

    - name: Build PyInstaller Executable (Windows)
      if: runner.os == 'Windows'
      run: |
        .\scripts\build_exe.ps1
      shell: powershell

    - name: Build PyInstaller Executable (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x scripts/build_exe.sh
        ./scripts/build_exe.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: pairwise-cli-${{ matrix.target }}
        path: dist/pairwise-cli*
